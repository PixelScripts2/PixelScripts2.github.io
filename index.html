<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Para a Anna</title>
</head>
<body>
    <section class="hackerwoman">
        <button id="btn-abrir">Clique aqui! ツ</button>
        <div class="container">
            <div class="main-container">
                <h2>アンナ、私が知っている中で最も美しい女の子へ</h2>
                <img src="imagens/template_world-3.png" alt="Ícone de globo do Windows 98" id="icone-globo-papel"><br>
                <img src="imagens/MOSHED-2022-3-11-14-36-57.gif" alt="GIF do Ronaldinho Gaúcho" id="foto-container-vaporwave">
                <div class="gif-container-escondido">
                    <p>Se a beleza fosse areia, você seria a praia inteira. E eu, um simples castelo, esperando a maré do seu amor para se tornar parte do seu mundo encantado.</p>
                    <img src="imagens/coracao_gif1.gif" alt="GIF de coração" id="gif-coracao1">
                    <img src="imagens/flores.gif" alt="GIF de flores" id="gif-flores">
                    <img src="imagens/coracao_gif2.gif" alt="GIF de coração" id="gif-coracao2">
                    <img src="imagens/MOSHED-2022-3-10-17-7-39.gif" alt="Montagem de Hackerwoman" id="foto-hackerwoman">
                </div>
                <div class="pedido">
                    <div class="pedido-pergunta">
                        <img src="imagens/world-2.png" alt="Ícone do globo" id="icone-globo1">
                        <p>O que achou da cantada</p>
                        <img src="imagens/globe_map-0.png" alt="Ícone do globo" id="icone-globo2">
                    </div>
                    <form action="#" class="pedido-resposta">
                        <input type="radio" name="sim" value="sim" id="sim">
                        <label for="sim">Adorei</label><br>
                        <input type="radio" name="sim" value="comctz" id="comctz">
                        <label for="comctz">Gostei</label><br>
                        <input type="radio" name="sim" value="claro" id="claro">
                        <label for="claro">Amei</label><br>
                        <input type="submit" value="Enviar" id="submit-btn">
                    </form>
                </div>
            </div>
            <div class="gif-container">
                <img src="imagens/coracao_gif1.gif" alt="GIF de coração" id="gif-coracao1" class="gif-coracao-classe">
                <img src="imagens/flores.gif" alt="GIF de flores" id="gif-flores" class="gif-flores-classe">
                <img src="imagens/coracao_gif2.gif" alt="GIF de coração" id="gif-coracao2" class="gif-coracao2-classe">
                <img src="imagens/MOSHED-2022-3-10-17-7-39.gif" alt="Montagem de Hackerwoman" id="foto-hackerwoman" class="foto-hackerwoman-classe">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
